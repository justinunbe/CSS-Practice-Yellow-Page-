<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Yellow Page CSS</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!-- Main yellow background for the four boxes -->
  <main class="yellow-background">
    <!-- Container for all four boxes -->
    <div class="box-container">
      <div class="top-row-boxes">
        <!-- Box one top left -->
        <div class="top-left-box">
          <div class="top-left-line-one"></div>
          <div class="top-left-line-two"></div>
          <div class="top-left-line-three"></div>
          <div class="top-left-line-four"></div>
        </div>
        <!-- Box two top right -->
        <div class="top-right-box">
          <div class="top-right-circle"></div>
        </div>
      </div>
      <!-- box three bottom left -->
      <div class="bottom-row-boxes">
        <div class="bottom-left-box">
          <div class="bottom-left-line-one"></div>
          <div class="blank-spacer"></div>
          <div class="bottom-left-line-two"></div>
          <div class="bottom-left-line-three"></div>
          <div class="bottom-left-line-four"></div>
          <div class="bottom-left-line-five"></div>
        </div>
        <!-- box four bottom right -->
        <div class="bottom-right-box">
          <div class="bottom-right-line-one"></div>
          <div class="bottom-right-line-two"></div>
          <div class="bottom-right-line-three"></div>
          <div class="bottom-right-line-four"></div>
          <div class="bottom-right-line-five"></div>
          <div class="bottom-right-line-six"></div>
          <div class="bottom-right-line-seven"></div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
